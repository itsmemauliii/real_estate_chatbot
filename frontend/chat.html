<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Marketing Insights Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Marketing Insights Bot</h1>
            <button class="logout-button" onclick="location.href='/logout'">Logout</button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello {{ username }}! I'm your Real Estate Marketing Insights bot. How can I assist you with project marketing data today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div class="gamification-area">
            <h3>Your Marketing Journey</h3>
            <p>Insights Explored: <span id="insights-explored">0</span></p>
            <p>Badges Earned: <span id="badges-earned">0</span></p>
            <button id="quiz-button">Start Marketing Quiz</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
